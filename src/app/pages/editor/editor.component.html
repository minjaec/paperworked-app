<div fxFill 
  fxLayout="row" 
  fxLayoutAlign="start stretch">
  <app-document-display-area
    #disp
    fxFlex="75">
  </app-document-display-area>
  <mat-divider 
    [vertical]="true">
  </mat-divider>
  <div class="right-div" fxFlex="25">
    <app-editor-menu-bar (onNext)="disp.nextPage()"
                        (onPrev)="disp.prevPage()">
    </app-editor-menu-bar>
    <div class="edit-area">
      <app-edit-area>
      </app-edit-area>
    </div>
  </div>
</div>
