<div class="projectlist" fxLayout="column" fxLayoutAlign="stretch" fxLayoutGap="16px">
    <button mat-stroked-button *ngFor="let project of firebase.userProjectsList"
    (click)="openProjectInEditor(project)">
        <mat-card-title>{{ project.data().name }}</mat-card-title>
        Created: {{ project.data().created.seconds * 1000 | date:'MM-dd-yyyy' }}<br>
        Author: {{ (project.data().author == firebase.userId) ? "Me" : "Other User"}}
    </button>
</div>
